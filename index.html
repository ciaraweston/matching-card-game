<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Black Panther Matching Card Game</title>
</head>

<body>
  <section class="mainContainer">
    <video autoplay loop muted src="/blackpanthervideo.mp4" id="video"></video>

    <h1>Black Panther: Matching Card Game</h1>

    <!--Game Board-->
    <div id="container">
      <table class="table">
        <tr>
          <td><img src="images/blackpanthercover.png" class="Card A" data-value="" id="0"></td>
          <td><img src="images/blackpanthercover.png" class="Card B" id="1"></td>
          <td><img src="images/blackpanthercover.png" class="Card C" id="2"></td>
          <td><img src="images/blackpanthercover.png" class="Card D" id="3"></td>
          <td><img src="images/blackpanthercover.png" class="Card E" id="4"></td>
        </tr>
        <tr>
          <td><img src="images/blackpanthercover.png" class="Card A" id="5"></td>
          <td><img src="images/blackpanthercover.png" class="Card B" id="6"></td>
          <td><img src="images/blackpanthercover.png" class="Card C" id="7"></td>
          <td><img src="images/blackpanthercover.png" class="Card D" id="8"></td>
          <td><img src="images/blackpanthercover.png" class="Card E" id="9"></td>
        </tr>
      </table>
    </div>
  </section>
  <br><br><br><br><br>
  <div class="button">
    <button id="reset">Reset Game</button>
  </div>
</body>
<script src="main.js"></script>

</html>
